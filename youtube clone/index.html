<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="image.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <section class="navbar" style="padding: 1rem;">
        <nav>
            <ul>

            </ul>
        </nav>
    </section>
    <main class="wrapper">
        <section class="image_vid">
            <div class="image">
                <img src="img/vid_image.jpeg" alt="image">
            </div>
            <div class="icons">
                <span><img src="img/play.svg" alt="play"></span>
                <span><img src="img/next.svg" alt="next"></span>
                <span><img src="img/volume-off.svg" alt="muted"></span>
            </div>
            <div class="details">
                <div>
                    <h1>Impossible Christiano Ronaldo Moments</h1>
                </div>
                <div class="info">
                    <div class="subscribe">
                        <img src="img/pic.jpg" alt="Christiano">
                        <div class="tv">
                            <h4>MadridistaTV</h4>
                            <p>1.75M Subcribers</p>
                        </div>
                        <div class="btn"><button>Subscribe</button></div>
                    </div>
                    <div class="display_buttons">
                        <button class="like">
                            <span><img src="img/thumb_up.svg" alt="thumbs_up"></span>
                            <p>15k</p>
                            <span><img src="img/thumb_down.svg" alt="thumbs_down"></span>
                        </button>
                        <button class="like">
                            <span><img src="img/share.svg" alt="share"></span>
                            <p>Share</p>
                        </button>
                        <button class="like">
                            <span><img src="img/download.svg" alt="download"></span>
                            <p>Download</p>
                        </button>
                        <button class="like">
                            <span><img src="img/scissors.svg" alt="clip"></span>
                            <p>Clip</p>
                        </button>
                        <button class="like">
                            <p>...</p>
                        </button>

                    </div>
                </div>
        </section>
        <section class="farRight">

        </section>
    </main>

</body>

</html>
